{% extends '_base.html' %}
{% set active_page = 'tags' %}
{% block title %}Tags{% endblock %}

{% block content %}
<ul class="tags">
    {% for tag in tags %}
    <li class="tag__item">
        <a class="tag__link" href="{{ tag.url }}">
            {{ tag.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
