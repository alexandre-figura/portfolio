{% extends '_base.html' %}
{% set active_page = 'projects' %}
{% block title %}Projects{% endblock %}

{% block content %}
<ul class="projects">
    {% for project in projects %}
    <li class="project__item">
        <a class="project__link">
            {{ project.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
