{% extends '_base.html' %}
{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
    {% if projects %}
    <h2>Projects</h2>
    <ul class="projects">
        {% for project in projects %}
        <li class="project__item">
            <a class="project__link" href="{{ project.url }}">
                {{ project.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
